{% raw %}{% extends "base.html" %}

{% block title %}User {{ user.name }}{% endblock %}

{% block body %}
<strong>User {{ user.name }}</strong>

<table>
	<tr>
		<td>Full name</td>
		<td>{{ user.fullname }}</td>
	</tr>
	<tr>
		<td>Password</td>
		<td>{{ user.password }}</td>
	</tr>
</table>

<a href="/user/">Back</a>
{% endblock %}{% endraw %}
