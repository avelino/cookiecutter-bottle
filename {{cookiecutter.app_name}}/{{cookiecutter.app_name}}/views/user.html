{% raw %}{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block body %}
<strong>Users</strong>
<ul>
	{% for user in users %}
	<li><a href="/user/{{ user.name }}">{{ user.name }}</a></li>
	{% else %}
	<li><em>Entity not found.</em></li>
	{% endfor %}
</ul>

<a href="/user/add">Add</a>
{% endblock %}{% endraw %}
